<label>Description</label>
<fieldset>
<div>
<p>A minimal adblocker for iOS designed to be used with a content blocker.</p>
</div>

</fieldset>

<label>IMPORTANT NOTES</label>
<fieldset>
	<a><div><div><label>After updating, please run iCleaner on Safari, Cydia, and Apps. If you do not have iCleaner, it is available for free on BigBoss.<p>
</p></label></div></div></a>
	<a><div><div><label>Please disable Wifi Assist. It is known to cause issues loading the hosts file when Wifi signal is weak.<p>
</p></label></div></div></a>
	<a><div><div><label>MHB CB is incompatible with VPNs and may have issues on Cellular Carriers who alter traffic, such as T-Mobile with Binge On.<p>
</p></label></div></div></a></fieldset>

<label>Release Date</label>
<fieldset>
        <a><div><div><label><p>August 4, 2016</p></label></div></div></a>
</fieldset>
<label>Notes</label>
<fieldset>
        <a><div><div><label><p>This version of Minimal Hosts is designed to complement a Content Blocker. It has been tested with 1Blocker, Purity, Adamant, and Adguard.</p></label></div></div></a>
        <a><div><div><label><p>There is no obvious reason why other Content Blockers would not work with Minimal Hosts CB or Minimal Hosts Blocker.</p></label></div></div></a>
        <a><div><div><label><p>Blocks All Ads In Major Cydia Repositories. Please let me know if I missed any.</p></label></div></div></a>
        <a><div><div><label><p>Blocks ads in common apps, excluding WebViews. Apps need to be updated to use Content Blocker-compatible Webviews.</p></label></div></div></a>
        <a><div><div><label><p>Does NOT block very many ads in Safari or WebViews. You need to use a Content Blocker for that.</p></label></div></div></a>
        <a><div><div><label><p>Please do not ask about blocking ads in apps or tweaks whose ads can be removed for a fee.</p></label></div></div></a>
